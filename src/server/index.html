<!doctype html>
<html>
  <head>
    <title>Devicelab BOT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>DeviceLab Bot</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="hockeyAppName" placeholder="App name">
      </div>
      <div class="checkbox">
        <label>
          <input id="reinstall" type="checkbox">Wipe app data first
        </label>
      </div>
      <button onclick="installApp()" type="submit" class="btn btn-default">Install</button>
      <div id="logs" />
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var checkLogsInterval;

      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

          for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
            }
          }
      };

      $('#hockeyAppName').val(getUrlParameter('appName'));

      function checkLogs(buildId) {
        $.get('/build/' + buildId, function(logs) {
          $('#logs').empty();
          logs.forEach(function (log) {
            $('#logs').append('<div>' + log + '</div>');
            if (log === 'Done') clearInterval(checkLogsInterval);
          });
        }).fail(function() {
          alert( "Aaaa something weird happened..." );
        });
      }

      function installApp() {
        var hockeyAppName = $('#hockeyAppName').val();
        $('#logs').append('Here we go...');
        $.get('/install?appName=' + encodeURIComponent(hockeyAppName) + (document.getElementById('reinstall').checked ? '&reinstall=true' : ''), function(buildId) {
          checkLogsInterval = setInterval(function() {checkLogs(buildId)}, 1000);
          checkLogs(buildId);
        }).fail(function() {
          alert( "Aaaa something weird happened..." );
        });
      }
    </script>
  </body>
</html>
