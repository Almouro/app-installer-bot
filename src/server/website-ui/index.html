<!doctype html>
<html>
  <head>
    <title>Devicelab BOT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>DeviceLab Bot</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="hockeyAppName" placeholder="App name">
      </div>
      <div class="checkbox">
        <label>
          <input id="reinstall" type="checkbox">Wipe app data first
        </label>
      </div>
      <button id="install-button" type="submit" class="btn btn-default">Install</button>
      <div id="logs" />
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="./website.js"></script>
  </body>
</html>
